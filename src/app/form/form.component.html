<div class="container">

    <div class="student-form">
        <!-- Row 1: Application Number & Application Type -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>رقم الطلب</label>
                <!-- applicationNumber: decimal -->
                <input type="number" class="form-control" [(ngModel)]="applicationData.applicationNumber" />
            </div>
            <div class="form-group right-aligned">
                <label>نوع الطلب</label>
                <!-- applicationType: boolean (checkbox example) -->
                <div>
                    <input type="checkbox" [(ngModel)]="applicationData.applicationType" style="margin-right: 5px;" />
                    <span *ngIf="applicationData.applicationType">طلب داخلي</span>
                    <span *ngIf="!applicationData.applicationType">طلب خارجي</span>
                </div>
            </div>
        </div>
    
        <!-- Row 2: Full Name (Arabic) & Full Name (English) -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>اسم الطالب</label>
                <!-- fullName: string -->
                <input type="text" class="form-control" [(ngModel)]="applicationData.fullName" />
            </div>
            <div class="form-group right-aligned">
                <label>اسم الطالب بالإنجليزية</label>
                <!-- fullNameEn: string -->
                <input type="text" class="form-control" [(ngModel)]="applicationData.fullNameEn" />
            </div>
        </div>
    
        <!-- Row 3: Application ID & University Dropdown -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>معرف الطلب</label>
                <!-- appID: string -->
                <input type="text" class="form-control" [(ngModel)]="applicationData.appID" />
            </div>
            <div class="form-group right-aligned">
                <label>الجامعة</label>
                <!-- universityId: number | null -->
                <select class="form-control" [(ngModel)]="applicationData.universityId">
                    <option value="">-</option>
                    <option *ngFor="let university of (universities | async)" [value]="university.id">
                        {{ university.name }}
                    </option>
                </select>
            </div>
        </div>
    
        <!-- Row 4: University Number & College -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>الرقم الجامعي</label>
                <!-- universityNumber: string | null -->
                <input type="text" class="form-control" [(ngModel)]="applicationData.universityNumber" />
            </div>
            <div class="form-group right-aligned">
                <label>الكليه</label>
                <!-- collegeId: number | null -->
                <select class="form-control" [(ngModel)]="applicationData.collegeId">
                    <option value="">-</option>
                    <option *ngFor="let college of colleges" [value]="college.id">
                        {{ college.name }}
                    </option>
                </select>
            </div>
        </div>
    
        <!-- Row 5: Major & Semester GPA -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>التخصص</label>
                <!-- majorId: number | null -->
                <select class="form-control" [(ngModel)]="applicationData.majorId">
                    <option value="">-</option>
                    <option *ngFor="let major of majors" [value]="major.id">
                        {{ major.name }}
                    </option>
                </select>
            </div>
            <div class="form-group right-aligned">
                <label>المعدل الفصلي</label>
                <!-- semesterGPA: decimal? -->
                <input type="number" step="0.01" class="form-control" [(ngModel)]="applicationData.semesterGPA" />
            </div>
        </div>
    
        <!-- Row 6: Overall GPA & High School Score -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>المعدل التراكمي</label>
                <!-- overallGPA: decimal? -->
                <input type="number" step="0.01" class="form-control" [(ngModel)]="applicationData.overallGPA" />
            </div>
            <div class="form-group right-aligned">
                <label>معدل الثانوية العامة</label>
                <!-- highSchoolScore: decimal? -->
                <input type="number" step="0.01" class="form-control" [(ngModel)]="applicationData.highSchoolScore" />
            </div>
        </div>
    
        <!-- Row 7: High School Graduation Date & University Grant ID -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>تاريخ شهادة الثانوية العامة</label>
                <!-- highSchoolGraduationDate: string (ISO date) -->
                <input type="date" class="form-control" [(ngModel)]="applicationData.highSchoolGraduationDate" />
            </div>
            <div class="form-group right-aligned">
                <label>رقم أمر المنحة</label>
                <!-- universityGrantID: string | null -->
                <input type="text" class="form-control" [(ngModel)]="applicationData.universityGrantID" />
            </div>
        </div>
    
        <!-- Row 8: University Grant Date & Grant Rate Limit -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>تاريخ المنحة</label>
                <!-- universityGrantDate: string | null (parsed as DateTime on backend) -->
                <input type="date" class="form-control" [(ngModel)]="applicationData.universityGrantDate" />
            </div>
            <div class="form-group right-aligned">
                <label>معدل المنحة</label>
                <!-- grantRateLimit: decimal -->
                <input type="number" step="0.01" class="form-control" [(ngModel)]="applicationData.grantRateLimit" />
            </div>
        </div>
    
        <!-- Row 9: Nationality Category -->
        <div class="form-row">
            <div class="form-group left-aligned">
                <label>فئة الطالب</label>
                <!-- nationalityCategory: number | null -->
                <select class="form-control" [(ngModel)]="applicationData.nationalityCategory">
                    <option value="">-</option>  
                    <option value="25">Non-Local</option>
                    <option value="24">Local</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
    </div>


    <!-- Form Actions -->
    <div class="form-actions">
        <button class="btn save-btn" (click)="submitForm()">تحديث</button>
    </div>
</div>
